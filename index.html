<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login form using html and css</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="hero">
        <div class="form-box">
            <div class="button-box">
                <div id="btn"></div>
                <button type="button" onclick="login()" class="toggle-btn">Log In</button>
                <button type="button" onclick="register()" class="toggle-btn">Register</button>
            </div>
            <div class="social-icons">
                <img src="./fb.png" alt="">
                <img src="./tw.png" alt="">
                <img src="./gp.png" alt="">
            </div>
            <form id="login" action="#" class="input-group">
                <input type="text" name="" id="" class="input-field" placeholder="User Id" required>
                <input type="password" placeholder="Enter password" name="" id="" class="input-field">
                <input type="checkbox" name="" id="" class="check-box"><span>Remember Password</span>
                <button type="submit" class="submit-btn">LogIn</button>
            </form>
            <form id="register" action="#" class="input-group">
                <input type="text" name="" id="" class="input-field" placeholder="User Id" required>
                <input type="email" name="" id="" class="input-field" placeholder="Email Id" required>
                <input type="password" placeholder="Enter password" name="" id="" class="input-field">
                <input type="checkbox" name="" id="" class="check-box"><span>I agree with terms & conditions</span>
                <button type="submit" class="submit-btn">Register</button>
            </form>
        </div>
    </div>
    <script>
        var x = document.getElementById("login");
        var y = document.getElementById("register");
        var z = document.getElementById("btn");
        function login(){
            x.style.left = "50px";
            y.style.left = "450px";
            z.style.left = '0px';
        }
        function register(){
            x.style.left = "-400px";
            y.style.left = "50px";
            z.style.left = '110px';
        }

    </script>
</body>
</html>
